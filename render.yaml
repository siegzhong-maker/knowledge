services:
  - type: web
    name: knowledge-manager
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # DATABASE_URL 需要从 Supabase 获取，在 Render 控制台中手动配置
      # 格式：postgresql://user:password@host:port/database
      # 或使用环境变量链接：envVarKey: DATABASE_URL

